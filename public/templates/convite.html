<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convidar Jogadores - eSports Match</title>
  <link rel="stylesheet" href="../css/index_styles.css">
  <link rel="stylesheet" href="../css/convite/convite.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <div class="logo">
        <svg width="40" height="40" viewBox="0 0 40 40">
          <path fill="#ff4655" d="M20 0C9 0 0 9 0 20s9 20 20 20 20-9 20-20S31 0 20 0zm5 27.5l-5-2.5-5 2.5V5h10v22.5z"/>
        </svg>
        <h1>eSports Match</h1>
      </div>
      
      <ul class="nav-links">
        <li>
          <a href="/index">
            <i class="fa-solid fa-gamepad"></i>
            <span>Scrims</span>
          </a>
        </li>
        <li>
          <a href="/torneios">
            <i class="fa-solid fa-trophy"></i>
            <span>Torneios</span>
          </a>
        </li>
        <li>
          <a href="/times">
            <i class="fa-solid fa-users"></i>
            <span>Times</span>
          </a>
        </li>
        <li>
          <a href="/agenda">
            <i class="fa-regular fa-calendar"></i>
            <span>Agenda</span>
          </a>
        </li>
        <li>
          <a href="/convite">
            <i class="fa-solid fa-envelope"></i>
            <span>Convite</span>
          </a>
        </li>
      </ul>
    
      <div class="user-section">
        <a href="/perfil" class="user-profile">
          <div class="avatar-icon">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="user-info">
            <h3>João Silva</h3>
            <p>Pro Player</p>
          </div>
        </a>
      </div>
    </nav>

    <main class="main-content">
      <div class="top-bar">
        <a href="javascript:history.back()" class="back-button">
          <i class="fa-solid fa-arrow-left"></i>
          Voltar
        </a>
        <h2>Convidar Jogadores</h2>
      </div>
      
      <div class="invite-players-container">
        <div class="team-photo-section">
          <div class="team-photo-preview">
            <div class="avatar-icon">
              <i class="fa-solid fa-users"></i>
            </div>
          </div>
        </div>

        <div class="team-info">
          <h3 id="team-name">Team Titans</h3>
          <p>Convide jogadores para completar seu time</p>
        </div>

        <div class="players-list">
          <div class="search-players">
            <div class="search-box">
              <i class="fas fa-search"></i>
              <input type="text" id="player-search" placeholder="Buscar jogadores...">
            </div>
          </div>

          <table class="players-table">
            <thead>
              <tr>
                <th>Jogador</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="players-tbody">
              <!-- Example rows -->
              <tr>
                <td class="player-info">
                  <div class="avatar-icon">
                    <i class="fa-solid fa-user"></i>
                  </div>
                  <div class="player-details">
                    <span class="player-name">Maria Silva</span>
                    <span class="player-tag">@mariasilva</span>
                  </div>
                </td>
                <td>
                  <button class="invite-btn">Convidar</button>
                </td>
              </tr>
              <tr>
                <td class="player-info">
                  <div class="avatar-icon">
                    <i class="fa-solid fa-user"></i>
                  </div>
                  <div class="player-details">
                    <span class="player-name">Pedro Santos</span>
                    <span class="player-tag">@pedrosantos</span>
                  </div>
                </td>
                <td>
                  <button class="invite-btn">Convidar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
  <script src="../js/convite.js"></script>
</body>
</html>
