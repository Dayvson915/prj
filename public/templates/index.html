<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eSports Match - Organizador de Torneios FPS</title>
  <link rel="stylesheet" href="../css/index_styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <div class="logo">
        <svg width="40" height="40" viewBox="0 0 40 40">
          <path fill="#ff4655" d="M20 0C9 0 0 9 0 20s9 20 20 20 20-9 20-20S31 0 20 0zm5 27.5l-5-2.5-5 2.5V5h10v22.5z"/>
        </svg>
        <h1>eSports Match</h1>
      </div>
      
      
  <ul class="nav-links">
    <li>
      <a href="/index">
        <i class="fa-solid fa-gamepad"></i>
        <span>Scrims</span>
      </a>
    </li>
    <li>
      <a href="/torneios">
        <i class="fa-solid fa-trophy"></i>
        <span>Torneios</span>
      </a>
    </li>
    <li>
      <a href="/times">
        <i class="fa-solid fa-users"></i>
        <span>Times</span>
      </a>
    </li>
    <li>
      <a href="/agenda">
        <i class="fa-regular fa-calendar"></i>
        <span>Agenda</span>
      </a>
    </li>
    <li>
      <a href="/convite">
        <i class="fa-solid fa-envelope"></i>
        <span>Convite</span>
      </a>
    </li>
  </ul>
    
      <div class="user-section">
        <a href="/perfil" class="user-profile">
          <div class="avatar-icon">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="user-info">
            <h3>João Silva</h3>
            <p>Pro Player</p>
          </div>
        </a>
      </div>
    </nav>


    <main class="main-content">
      <header class="top-bar">
        <div class="search-box">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Buscar scrims, times...">
        </div>
        <div class="top-bar-actions">
          <button id="create-tournament-button" class="create-tournament">
            <i class="fa-solid fa-plus"></i>
            Criar Scrim
          </button>
          <div class="notifications">
            <i class="fa-solid fa-bell"></i>
            <span class="notification-badge">3</span>
          </div>
        </div>
      </header>

      <div class="dashboard">
        <h2 style="margin-bottom: 1.5rem; color: var(--text-color);">Scrims Disponíveis</h2>
        <div class="tournament-cards">
          <div class="tournament-card">
            <div class="tournament-header">
              <h3>VALORANT Pro League</h3>
              <span class="status active">Ativo</span>
            </div>
            <div class="tournament-info">
              <p><i class="fa-solid fa-users"></i> 16 Times</p>
              <p><i class="fa-regular fa-calendar"></i> 15 Out - 30 Out</p>
              <p><i class="fa-solid fa-dollar-sign"></i> Premiação: R$10.000</p>
            </div>
            <button class="join-button">Participar</button>
          </div>

          <div class="tournament-card">
            <div class="tournament-header">
              <h3>CS:GO Masters</h3>
              <span class="status upcoming">Em Breve</span>
            </div>
            <div class="tournament-info">
              <p><i class="fa-solid fa-users"></i> 32 Times</p>
              <p><i class="fa-regular fa-calendar"></i> 1 Nov - 15 Nov</p>
              <p><i class="fa-solid fa-dollar-sign"></i> Premiação: R$15.000</p>
            </div>
            <button class="join-button">Pré-Inscrição</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
  <script>
    document.getElementById('create-tournament-button').addEventListener('click', function() {
      window.location.href = '/criar-evento';
    });
  </script>
</body>
</html>
