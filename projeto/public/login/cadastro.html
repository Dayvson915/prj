<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login e Cadastro com Modal</title>
    <style>
      /* Estilo para os modais */
      .modal {
        display: none; /* Oculta os modais inicialmente */
        position: fixed;
        z-index: 1; /* Fica na frente de outros elementos */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Fundo escurecido */
      }

      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        margin: 15% auto;
        width: 300px;
      }

      .close {
        color: #aaa;
        font-size: 30px;
        font-weight: bold;
        position: absolute;
        right: 15px;
        top: 5px;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      /* Estilo geral */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        margin: 5px;
        border-radius: 5px;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <!-- Botões para abrir os modais -->
    <button id="btnLogin">Login</button>
    <button id="btnCadastro">Cadastro</button>

    <!-- Modal de Login -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeLogin">&times;</span>
        <h2>Login</h2>
        <form action="#">
          <label for="loginEmail">Email:</label>
          <input
            type="email"
            id="loginEmail"
            name="loginEmail"
            required
          /><br />
          <label for="loginSenha">Senha:</label>
          <input
            type="password"
            id="loginSenha"
            name="loginSenha"
            required
          /><br />
          <button type="submit">Entrar</button>
        </form>
      </div>
    </div>

    <!-- Modal de Cadastro -->
    <div id="cadastroModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeCadastro">&times;</span>
        <h2>Cadastro</h2>
        <form action="#">
          <label for="cadastroNome">Nome:</label>
          <input
            type="text"
            id="cadastroNome"
            name="cadastroNome"
            required
          /><br />
          <label for="cadastroEmail">Email:</label>
          <input
            type="email"
            id="cadastroEmail"
            name="cadastroEmail"
            required
          /><br />
          <label for="cadastroSenha">Senha:</label>
          <input
            type="password"
            id="cadastroSenha"
            name="cadastroSenha"
            required
          /><br />
          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </div>

    <script>
      // Obtendo os elementos dos modais
      var loginModal = document.getElementById("loginModal");
      var cadastroModal = document.getElementById("cadastroModal");

      // Obtendo os botões para abrir os modais
      var btnLogin = document.getElementById("btnLogin");
      var btnCadastro = document.getElementById("btnCadastro");

      // Obtendo os elementos de fechamento dos modais
      var closeLogin = document.getElementById("closeLogin");
      var closeCadastro = document.getElementById("closeCadastro");

      // Quando o usuário clicar no botão de Login, abre o modal
      btnLogin.onclick = function () {
        loginModal.style.display = "block";
      };

      // Quando o usuário clicar no botão de Cadastro, abre o modal
      btnCadastro.onclick = function () {
        cadastroModal.style.display = "block";
      };

      // Quando o usuário clicar no "x" para fechar o modal de Login
      closeLogin.onclick = function () {
        loginModal.style.display = "none";
      };

      // Quando o usuário clicar no "x" para fechar o modal de Cadastro
      closeCadastro.onclick = function () {
        cadastroModal.style.display = "none";
      };

      // Quando o usuário clicar fora do modal, fecha o modal
      window.onclick = function (event) {
        if (event.target === loginModal) {
          loginModal.style.display = "none";
        }
        if (event.target === cadastroModal) {
          cadastroModal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
