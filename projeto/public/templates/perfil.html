<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Perfil</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

      <div class="profile-info">
        <h1 class="username">Usuário Exemplo</h1>

    </div>

    <div class="profile-details">
      <div class="profile-item">
        <h2>Informações</h2>
        <p><strong>Nome:</strong> João Silva</p>
        <p><strong>Email:</strong> joao.silva@email.com</p>
        <p><strong>País:</strong> Brasil</p>
      </div>

      <div class="profile-item">
        <h2>Atividade Recente</h2>
        <p><strong>Spotify:</strong> Tocando "Shape of You" - Ed Sheeran</p>
        <p><strong>Discord:</strong> Jogando League of Legends</p>

    </div>

    <div class="profile-footer">
      <button class="btn-edit">Editar Perfil</button>
      <button class="btn-logout">Sair</button>
    </div>
  </div>

</body>
</html>
